    <body>
      <canvas width="600" height="400" id="cas"></canvas>
    </body>
    <script>
   
    var cas = document.getElementById('cas');

    var ctx = cas.getContext("2d");
    ctx.moveTo(100, 200);  //起笔点
    ctx.lineTo(200,300);   //绘制轨迹


    ctx.lineWidth = '20';
    ctx.lineCap = 'round';
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(250,100);
    ctx.lineTo(400,250);
    ctx.lineTo(120,250);
    ctx.lineJoin = 'miter';


    ctx.stroke(); //将轨迹进行描边
